<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curreny Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main1">
        <form class="main">
        <h1>Curreny Converter</h1>
        <div class="enter">
            <p>Enter amount</p>
            <input value="100" type="text"/>
        </div>
        <div class="converter">
            <div class="from">
                <p>From</p>
                <img  src="https://flagsapi.com/US/flat/64.png">
                <div>
                    <select class="select from1" name="from">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <img  src="https://flagsapi.com/IN/flat/64.png">
                <div>
                    <select class="select to1" name="to">
                    </select>
                </div>
            </div>
        </div>
        <p class="convert">1USD=80INR</p>
        <button class="rate">Get exchange rate</button>
    </form>
    </div>
    <script src="codes.js"></script>
    <script src="new.js"></script>
</body>
</html>
